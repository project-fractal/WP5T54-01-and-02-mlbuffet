apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelhost
  namespace: mlbuffet
  labels:
    app: modelhost
spec:
  replicas: 4
  selector:
    matchLabels:
      app: modelhost
  template:
    metadata:
      labels:
        app: modelhost
    spec:
      containers:
        - name: modelhost
          image: modelhost
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: OVERLAY_NETWORK
              value: "10.0.13.0/24"
          volumeMounts:
            - mountPath: /usr/src/flask_app/models
              name: models
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: modelhostpvc
