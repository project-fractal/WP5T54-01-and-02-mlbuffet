apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferrer
  namespace: mlbuffet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlbuffet_inferrer
  template:
    metadata:
      labels:
        app: mlbuffet_inferrer
    spec:
     serviceAccountName: inferrersa  
     containers:
        - name: inferrer
          image: mlbuffet_inferrer
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: ORCHESTRATOR
              value: "KUBERNETES"
            - name: MODELHOST_REPLICAS
              value: "4"

---

apiVersion: v1
kind: Service
metadata:
  name: inferrer
  namespace: mlbuffet
spec:
  selector:
    app: mlbuffet_inferrer
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: NodePort

